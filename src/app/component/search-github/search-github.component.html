<div class="container">

<form [formGroup]="formData">
  <div class="card">
    <div class="card-header">
      Filters
    </div>
    <div class="card-body">
      <div class="form-group col-4">
        <label for="quickSearch">Quick Search</label>
        <input type="text" class="form-control" formControlName="title" id="quickSearch" aria-describedby="emailHelp"
               placeholder="Enter text">
      </div>
      <button type="submit" class="btn btn-primary float-right" (click)="searchResult()">Search</button>
    </div>
  </div>
</form>

<div class="card" style="margin-top: 40px;">
  <div class="card-header">
    Repositories
  </div>
  <div class="card-body" >
    <div style="margin: 0 auto;">
    <div class="card card-item" *ngFor="let data of result.items">
      <img src="{{data.owner.avatar_url}}" class="card-img-top" alt="">
      <div class="card-body">

        <h4 class="card-text">{{data.full_name}}</h4>
        <h5 class="card-text">{{data.stargazers_count}}</h5>
        <p class="card-text">{{data.description | slice:0:60}} ...</p>
        <a [routerLink]="['/github/repositories',  data.owner.login, data.name]" class="card-link">More Details</a>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
